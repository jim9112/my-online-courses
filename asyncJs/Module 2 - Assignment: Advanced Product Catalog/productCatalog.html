<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="library.js"></script>
    <title>Product Catalog</title>
</head>
<body>
    <div>
        <h3>Search Product by ID</h3>
        <input id="id-input">
        <button id="id">Search Product</button>
    </div>
    <div>
        <h3>Search Product by Type</h3>
        <input id="type-input">
        <button id="type">Search Type</button>
    </div>
    <div>
        <h3>Search Product by Price</h3>
        <input id="price-input">
        <button id="price">Search Price</button>
    </div>
    <div>
        <h3>Examined Product</h3>
        <p id="productText">Product Id: <br>Price: <br>Type: </p>
        <h3>List of Similar Products</h3>
        <table id="similarTable" width="300px" border="1">
            <tr>
                <th>ProductId</th>
                <th>Type</th>
                <th>Price</th>
                <th>Examine</th>
            </tr>
        </table>
    </div>
    <div>
        <h3>List of All Products</h3>
        <table id="allTable" width="300px" border="1">
            <tr>
                <th>ProductId</th>
                <th>Type</th>
                <th>Price</th>
                <th>Examine</th>
            </tr>
        </table>
    </div>
    <script src="productCatalog.js"></script>
</body>
</html>
